<ion-toolbar color="primary">
  <ion-range min="0" color="light" [max]="state?.duration" [formControl]="seekbar" [value]="state?.currentTime"
             (ionFocus)="onSeekStart()" (ionBlur)="onSeekEnd($event)" name="seekbar" >
  </ion-range>

  <ion-label color="light" range-right>{{ state.readableCurrentTime }}</ion-label>
  <ion-label color="light" range-right>{{ state.readableDuration }}</ion-label>
  <ion-label color="light" range-right>{{ playlist.current?.title }}</ion-label>

  <div padding id="app-section" text-center>
  </div>

  <ion-grid>
    <ion-row align-items-center id="media-controls">
      <button clear ion-col ion-button (click)="previous()">
        <ion-icon color="light" name="skip-backward"></ion-icon>
      </button>
      <button clear ion-col ion-button *ngIf="!state.playing" (click)="play()">
        <ion-icon color="light" name="play"></ion-icon>
      </button>
      <button clear ion-col ion-button *ngIf="!!state.playing" (click)="pause()">
        <ion-icon color="light" name="pause"></ion-icon>
      </button>
      <button clear ion-col ion-button (click)="next()">
        <ion-icon color="light" name="skip-forward"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>
</ion-toolbar>
